<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Info</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="./node_modules/style.css">

</head>
<body>
    <div class="shadow-lg navigation">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light bg-gradient">
            <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./images/LogoUMP-removebg-preview.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Order Status</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">MembershipCard</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item ms-3 me-5">
                            <a class="nav-link" href="#">Setting</a>
                        </li>
                    </ul>
                </div>
                    <span class="ms-3 p-2">
                        <a href="" class="header-btn">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </span>
                    
                    <a href="" class="login mx-3">
                        <button type="button" class="btn btn-primary p-2">Login/Sign Up</button>
                    </a>                            
            </div>
        </nav> 
    </div>

    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="border shadow p-5 mb-5">
                    <legend class="mb-3 fw-bold fs-3">UPDATE FOOD BASIC INFORMATION</legend>
                    <div class="row mb-3">
                        <label for="foodImg" class="col-sm-2 col-form-label col-form-label-sm fs-6">Food Image</label>
                        <div class="col-sm-10">
                            <!--Image-->
                                <div class="row">
                                    <div class="col-2 mb-4">
                                        
                                            <img id="selectedImage" class="w-100 border border-dark" src="./images/fakeIMG2.png" alt="example placeholder"/>
                                        
                                        
                                    </div>
                                    <div class="col-2 mb-4">
                                        
                                        <label class="form-control text-center" tabindex="0">Upload photo
                                            <input type="file" class="form-control h-100 invisible" for="foodImg" id="foodImg" onchange="displaySelectedImage(event, 'selectedImage')" />
                                        </label>
                                                
                                                
                                            
                                        
                                    </div>
                                </div>
                                
                               
                        </div>
                                
                    </div>
                
            

                    

                    <div class="row mb-3">
                        <label for="foodName" class="col-sm-2 col-form-label col-form-label-sm fs-6">Food Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" id="foodName" placeholder="Nasi Goreng">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="foodPrice" class="col-sm-2 col-form-label col-form-label-sm fs-6">Food Price (RM)</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control form-control-sm" id="foodPrice" placeholder="12.00">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm fs-6">Food Name</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Category</option>
                                <option value="rice">Rice</option>
                                <option value="mee">Mee</option>
                                <option value="porridge">Porridge</option>
                                <option value="soup">Soup</option>
                                <option value="drink">Drink</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="foodDescription" class="col-sm-2 col-form-label col-form-label-sm fs-6">Food Name</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="foodDescription" rows="3" placeholder="Write your food description here..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-9 btn-group">
                            <button class="btn btn-light rounded transition border border-dark mx-2" type="submit" style="--bs-btn-padding-y: .2rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .9rem;">Cancel</button>
                            <button class="btn btn-primary rounded transition" type="submit" style="--bs-btn-padding-y: .2rem; --bs-btn-padding-x: .75rem; --bs-btn-font-size: .9rem;">Save</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>



    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./node_modules/popper.min.js"></script>
    <script src="./node_modules/script.js"></script>
</body>
</html>
